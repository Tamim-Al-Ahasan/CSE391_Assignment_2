<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        Convert 
        <input type="number" id="value" placeholder="Enter value" />
        <select id="conversionType">
            <option value="lbToKg">lb to kg</option>
            <option value="kgToLb">kg to lb</option>
        </select>
        <button onclick="convert()">Go</button>
        <span class="result" id="result"></span>
    </div>

    <script>
        function convert() {
            const value = parseFloat(document.getElementById("value").value);
            const conversionType = document.getElementById("conversionType").value;
            const resultSpan = document.getElementById("result");

            if (isNaN(value)) {
                resultSpan.textContent = "Please enter a valid number!";
                return;
            }

            const poundToKg = 0.4536;
            const kgToPound = 2.2046;

            let result;

            if (conversionType === "lbToKg") {
                result = (value * poundToKg).toFixed(4) + " kilograms";
            } else if (conversionType === "kgToLb") {
                result = (value * kgToPound).toFixed(4) + " pounds";
            }
            resultSpan.textContent = result;
        }
    </script>
</body>
</html>
