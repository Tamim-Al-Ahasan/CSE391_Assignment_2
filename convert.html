<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>

    <div class="form-group">
        <label for="usd">USD</label>
        <input type="number" id="usd" oninput="convertCurrency('usd')">
    </div>

    <div class="form-group">
        <label for="gbp">GBP</label>
        <input type="number" id="gbp" oninput="convertCurrency('gbp')">
    </div>

    <div class="form-group">
        <label for="cad">CAD</label>
        <input type="number" id="cad" oninput="convertCurrency('cad')">
    </div>
    <div class="form-group">
        <label for="eur">EUR</label>
        <input type="number" id="eur" oninput="convertCurrency('eur')">
    </div>
    <div class="form-group">
        <label for="aud">AUD</label>
        <input type="number" id="aud" oninput="convertCurrency('aud')">
    </div>
</div>

<script>
    const rates = {
        usd: 1,
        gbp: 2.03032,
        cad: 1.01941,
        eur: 1.41544,
        aud: 0.88297
    };

    function convertCurrency(source) {
        const value = parseFloat(document.getElementById(source).value);
        if (isNaN(value)) return;

        for (let currency in rates) {
            if (currency !== source) {
                document.getElementById(currency).value = (value / rates[source] * rates[currency]).toFixed(2);
            }
        }
    }
</script>

</body>
</html>
